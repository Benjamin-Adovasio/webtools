<div class="container">
    <div class="card">
        <h1>DNS Lookup</h1>
        <p class="subtitle">
            Query public DNS records from the server.
        </p>

        <div class="input-group">
            <input type="text" id="domainInput" placeholder="example.com" autocomplete="off">
            <select id="recordType">
                <option value="A">A</option>
                <option value="AAAA">AAAA</option>
                <option value="MX">MX</option>
                <option value="TXT">TXT</option>
                <option value="NS">NS</option>
                <option value="SOA">SOA</option>
                <option value="CNAME">CNAME</option>
            </select>
            <button id="lookupBtn">Lookup</button>
        </div>

        <div id="status" class="status idle">
            Enter a domain and click Lookup.
        </div>

        <div id="resultBox" class="result hidden"></div>
    </div>
</div>
